<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hata Bildir | {{ SITE_NAME }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --sun:    #FFD93D;
            --coral:  #FF6B6B;
            --mint:   #6BCB77;
            --sky:    #4D96FF;
            --purple: #C77DFF;
            --peach:  #FFB347;
            --pink:   #FF85A1;
            --dark:   #2d2d2d;
            --cream:  #FFFBF0;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--cream);
            background-image:
                radial-gradient(circle at 10% 30%, rgba(255,107,107,0.12) 0%, transparent 40%),
                radial-gradient(circle at 90% 70%, rgba(255,179,71,0.12) 0%, transparent 40%);
            min-height: 100vh;
            padding: 30px 16px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-wrap {
            align-self: flex-start;
            width: 100%; max-width: 520px;
            margin: 0 auto 20px;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 14px;
            color: var(--dark);
            background: white;
            border: 2.5px solid var(--dark);
            border-radius: 100px;
            padding: 8px 16px;
            box-shadow: 3px 3px 0 var(--dark);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .back-link:hover { transform: translateY(-2px); box-shadow: 3px 5px 0 var(--dark); }

        .container {
            width: 100%; max-width: 520px;
            background: white;
            border: 3px solid var(--dark);
            border-radius: 28px;
            box-shadow: 7px 7px 0 var(--dark);
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(.34,1.4,.64,1) both;
        }

        .header {
            background: var(--coral);
            border-bottom: 3px solid var(--dark);
            padding: 28px 28px 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '‚ö†Ô∏è';
            position: absolute;
            font-size: 110px;
            opacity: 0.08;
            bottom: -20px; left: -10px;
            transform: rotate(-15deg);
            line-height: 1;
        }
        .header h1 {
            font-family: 'Nunito', sans-serif;
            font-size: 22px;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.15);
            position: relative;
            margin-bottom: 10px;
        }
        .place-badge {
            display: inline-block;
            background: white;
            color: var(--dark);
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            font-size: 14px;
            padding: 7px 18px;
            border-radius: 100px;
            border: 2.5px solid var(--dark);
            box-shadow: 3px 3px 0 rgba(0,0,0,0.15);
            position: relative;
        }

        .form-content { padding: 28px; }
        .form-group { margin-bottom: 22px; }
        .form-group label {
            display: block;
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            font-size: 13px;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 13px 16px;
            border: 2.5px solid var(--dark);
            border-radius: 14px;
            font-family: 'Quicksand', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: var(--dark);
            background: var(--cream);
            transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
            appearance: none;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--coral);
            box-shadow: 4px 4px 0 var(--coral);
            background: white;
        }
        textarea { resize: vertical; min-height: 90px; line-height: 1.6; }

        .reason-section {
            background: #FFF4F4;
            border: 2.5px solid var(--dark);
            border-radius: 18px;
            padding: 18px;
            box-shadow: 4px 4px 0 var(--coral);
            margin-bottom: 22px;
        }
        .reason-section label {
            display: block;
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            font-size: 13px;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
        }
        .reason-section select { background: white; }

        .divider {
            height: 2px;
            background: repeating-linear-gradient(90deg, var(--dark) 0, var(--dark) 8px, transparent 8px, transparent 16px);
            border-radius: 2px;
            margin: 22px 0;
            opacity: 0.1;
        }

        .captcha-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 16px 0 24px;
        }

        .submit-btn {
            width: 100%;
            background: var(--peach);
            color: var(--dark);
            border: 3px solid var(--dark);
            border-radius: 16px;
            padding: 17px;
            font-family: 'Nunito', sans-serif;
            font-size: 17px;
            font-weight: 900;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            box-shadow: 5px 5px 0 var(--dark);
            cursor: pointer;
            transition: transform 0.12s, box-shadow 0.12s;
        }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 5px 8px 0 var(--dark); }
        .submit-btn:active { transform: translateY(3px); box-shadow: 2px 2px 0 var(--dark); }

        .honeypot { display: none !important; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.97); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        @media (max-width: 600px) {
            body { padding: 20px 12px 50px; }
            .form-content { padding: 20px; }
            .header { padding: 22px 20px 18px; }
        }
    </style>
</head>
<body>

    <div class="back-wrap">
        <a href="/" class="back-link">‚Üê Haritaya D√∂n</a>
    </div>

    <div class="container">
        <div class="header">
            <h1>‚ö†Ô∏è Hata Bildir</h1>
            <span class="place-badge">üìç {{ place.name }}</span>
        </div>

        <div class="form-content">
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="website_url" class="honeypot" tabindex="-1" autocomplete="off">

                <div class="reason-section">
                    <label>üîç Sorun Nedir?</label>
                    {{ form.reason }}
                </div>

                <div class="form-group">
                    <label>üìù Detaylar <span style="font-weight:600;opacity:0.5;font-size:11px">(ƒ∞steƒüe baƒülƒ±)</span></label>
                    {{ form.description }}
                </div>

                <div class="divider"></div>

                <div class="captcha-container">
                    {{ form.captcha }}
                </div>

                <button type="submit" class="submit-btn">üö© Bildirimi G√∂nder</button>
            </form>
        </div>
    </div>

</body>
</html>
