<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S√ºper! | {{ SITE_NAME }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --sun:    #FFD93D;
            --coral:  #FF6B6B;
            --mint:   #6BCB77;
            --sky:    #4D96FF;
            --purple: #C77DFF;
            --peach:  #FFB347;
            --pink:   #FF85A1;
            --dark:   #2d2d2d;
            --cream:  #FFFBF0;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--cream);
            background-image:
                radial-gradient(circle at 20% 20%, rgba(107,203,119,0.18) 0%, transparent 45%),
                radial-gradient(circle at 80% 80%, rgba(255,217,61,0.18) 0%, transparent 45%),
                radial-gradient(circle at 75% 15%, rgba(199,125,255,0.12) 0%, transparent 35%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            background: white;
            border: 3px solid var(--dark);
            border-radius: 32px;
            box-shadow: 8px 8px 0 var(--dark);
            max-width: 420px;
            width: 100%;
            text-align: center;
            padding: 48px 36px 40px;
            animation: popIn 0.7s cubic-bezier(.34,1.56,.64,1) both;
            position: relative;
            overflow: hidden;
        }

        /* K√∂≈üe s√ºsleri */
        .card::before {
            content: 'üåø';
            position: absolute;
            font-size: 80px;
            top: -16px; left: -16px;
            opacity: 0.08;
            transform: rotate(-20deg);
        }
        .card::after {
            content: '‚≠ê';
            position: absolute;
            font-size: 70px;
            bottom: -10px; right: -10px;
            opacity: 0.08;
            transform: rotate(15deg);
        }

        /* ‚îÄ‚îÄ‚îÄ ƒ∞KON ‚îÄ‚îÄ‚îÄ */
        .icon-wrap {
            position: relative;
            display: inline-block;
            margin-bottom: 28px;
        }

        .icon-box {
            width: 100px; height: 100px;
            background: var(--mint);
            border: 3px solid var(--dark);
            border-radius: 28px;
            box-shadow: 5px 5px 0 var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 46px;
            animation: bounce 1.2s cubic-bezier(.34,1.56,.64,1) 0.3s both;
            position: relative;
            z-index: 1;
        }

        /* D√∂nen yƒ±ldƒ±zlar */
        .star {
            position: absolute;
            font-size: 22px;
            animation: orbit 3s linear infinite;
        }
        .star:nth-child(1) { animation-delay: 0s; }
        .star:nth-child(2) { animation-delay: -1s; }
        .star:nth-child(3) { animation-delay: -2s; }

        /* ‚îÄ‚îÄ‚îÄ METƒ∞N ‚îÄ‚îÄ‚îÄ */
        h1 {
            font-family: 'Nunito', sans-serif;
            font-size: 26px;
            font-weight: 900;
            color: var(--dark);
            margin-bottom: 14px;
            position: relative;
        }

        p {
            font-size: 15px;
            font-weight: 600;
            color: #666;
            line-height: 1.7;
            margin-bottom: 36px;
            position: relative;
        }

        /* ‚îÄ‚îÄ‚îÄ BUTON ‚îÄ‚îÄ‚îÄ */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--sky);
            color: white;
            text-decoration: none;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 900;
            padding: 16px 32px;
            border-radius: 100px;
            border: 3px solid var(--dark);
            box-shadow: 5px 5px 0 var(--dark);
            transition: transform 0.12s, box-shadow 0.12s;
            letter-spacing: 0.02em;
            position: relative;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 5px 8px 0 var(--dark);
        }
        .btn:active {
            transform: translateY(3px);
            box-shadow: 2px 2px 0 var(--dark);
        }

        /* ‚îÄ‚îÄ‚îÄ KONFETI NOKTALAR ‚îÄ‚îÄ‚îÄ */
        .confetti {
            position: fixed;
            width: 10px; height: 10px;
            border-radius: 2px;
            animation: fall linear forwards;
            pointer-events: none;
        }

        /* ‚îÄ‚îÄ‚îÄ ANƒ∞MASYONLAR ‚îÄ‚îÄ‚îÄ */
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.6) rotate(-4deg); }
            to   { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        @keyframes bounce {
            from { transform: scale(0.4) rotate(-10deg); }
            to   { transform: scale(1) rotate(0deg); }
        }
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(64px) rotate(0deg); }
            to   { transform: rotate(360deg) translateX(64px) rotate(-360deg); }
        }
        @keyframes fall {
            0%   { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .card { padding: 36px 24px 32px; }
            h1 { font-size: 22px; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-wrap">
            <span class="star" style="font-size:18px">‚ú®</span>
            <span class="star" style="font-size:14px">üåü</span>
            <span class="star" style="font-size:16px">‚≠ê</span>
            <div class="icon-box">üéâ</div>
        </div>

        <h1>S√ºper, te≈üekk√ºrler!</h1>
        <p>Katkƒ±n harika! Bildirimin kontrollerden ge√ßtikten sonra haritaya eklenecek. Sen olmasan olmazdƒ± üåø</p>

        <a href="/" class="btn">üó∫Ô∏è Haritaya D√∂n</a>
    </div>

    <script>
        // Konfeti yaƒümuru
        const colors = ['#FFD93D','#FF6B6B','#6BCB77','#4D96FF','#C77DFF','#FFB347','#FF85A1'];
        for (let i = 0; i < 55; i++) {
            const el = document.createElement('div');
            el.className = 'confetti';
            el.style.cssText = `
                left: ${Math.random() * 100}vw;
                top: -12px;
                background: ${colors[Math.floor(Math.random() * colors.length)]};
                width: ${6 + Math.random() * 8}px;
                height: ${6 + Math.random() * 8}px;
                border-radius: ${Math.random() > 0.5 ? '50%' : '2px'};
                animation-duration: ${2 + Math.random() * 3}s;
                animation-delay: ${Math.random() * 2}s;
            `;
            document.body.appendChild(el);
        }
    </script>

</body>
</html>
